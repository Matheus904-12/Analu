<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Cadastro</title>
    <link rel="stylesheet" href="enviar.css">
    <link rel="shortcut icon" href="/fotos2/logo.png" type="image/x-icon">
</head>

<body>

    <header id="header">

        <img src="/fotos2/logo.png" alt="">
        <section class="header">

            <nav>
                <a href="/paginicial.html">Início</a>
                <a href="#sobre">Sobre Nós</a>
                <a href="/cardapio/cardapio.html">Cardápio</a>
                <a href="">Cadastro</a>
                <a href="#faleconosco">Fale Conosco</a>
            </nav>
        </section>
        <section class="login">

            <button>Pedir agora</button>
        </section>
    </header>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <!-- Login Form -->
                <form action="#" class="sign-in-form">
                    <h2 class="title">Login</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Usuário" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Senha" required>
                    </div>
                    <button type="submit" class="btn solid">Entrar</button>
                    <p class="social-text">Ou entre com suas redes sociais</p>
                    <div class="social-media">
                        <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                    </div>
                </form>

                <!-- Cadastro Form -->
                <form action="#" class="sign-up-form">
                    <h2 class="title">Cadastro</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Nome" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="E-mail" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Senha" required>
                    </div>
                    <button type="submit" class="btn">Cadastrar</button>
                    <p class="social-text">Ou cadastre-se com suas redes sociais</p>
                    <div class="social-media">
                        <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Painel animado -->
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Novo por aqui?</h3>
                    <p>Cadastre-se e descubra o mundo da culinária árabe!</p>
                    <button class="btn transparent" id="sign-up-btn">Cadastrar</button>
                </div>

            </div>
            <br>
            <br>
            <div class="panel right-panel">
                <div class="content">
                    <h3>Já tem uma conta?</h3>
                    <p>Faça login para continuar explorando nossos pratos deliciosos.</p>
                    <button class="btn transparent" id="sign-in-btn">Entrar</button>
                </div>

            </div>
        </div>
    </div>
    <script src="enviar.js"></script>
</body>

</html>
